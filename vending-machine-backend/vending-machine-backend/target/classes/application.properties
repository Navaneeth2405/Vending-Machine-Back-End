spring.application.name=vending-machine-backend

# DataSource Configuration for H2 Database
# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update


#Logging 
# Configure the Root Log Level
logging.level.root=INFO

# Configure Logging Levels for Specific Packages
logging.level.com.vendingmachine..vending_machine_backend=DEBUG 
logging.level.org.springframework=INFO  
logging.level.org.hibernate.SQL=DEBUG 

# Logging Pattern 
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Log File
logging.file.name=logs/vending-machine-backend.log
logging.file.path=./  # Logs directory path


